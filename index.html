<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Library JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c7d73dbfbb.js" crossorigin="anonymous"></script>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<div class="container">
      <h1 class="text-center"><i class="fas fa-book-open text-info"></i>&nbsp;My<span class="text-info">Book</span>List App</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" class="form-control">
        </div><br>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" id="author" class="form-control">
        </div><br>
        <div class="form-group">
          <label for="page">Number of Pages</label>
          <input type="text" id="page" class="form-control">
        </div><br>
        <div class="d-grid gap-2">
        <input type="submit" value="Add Book" class="btn btn-primary">
      </div>
      </form><br>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="text-center">Title</th>
            <th class="text-center">Author</th>
            <th class="text-center">Number of Pages</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list">
          
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
